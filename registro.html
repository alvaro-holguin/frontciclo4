<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="animacion.css">
    <script type="text/javascript" src="js/registro1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-image: url(https://j4pro.com/wp-content/uploads/Ley-comercio-electronico-colombia.jpg);
            background-position: center center;
        }
    </style>
    <title>Registrarse</title>
</head>


<body>

    <div class="container w-75 bg-warning mt-5 rounded shadow">

        <div class="row align-items-stretch">

            <div class="col bg-white p-1 rounded-end">


                <section class="contenedor-fondo-animado">
                    <div class="text-center">

                        <!-- aca  se coloca la imagen  de logo -->
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUY5sBB3hIJfpcQS6u8Teaff1vXhaeoHF8Il_g3JBWPy3nJmy9fqajKaPZAqA77U78sKw&usqp=CAU"
                            width="200" alt="">
                    </div>
                    <div class="animacion">
                        <!--  -->
                        <span class="uno"></span>
                        <span class="dos"></span>
                        <span class="tres"></span>
                        <span class="cuatro"></span>
                        <!--  -->
                        <span class="uno"></span>
                        <span class="dos"></span>
                        <span class="tres"></span>
                        <span class="cuatro"></span>
                        <!--  -->
                        <span class="uno"></span>
                        <span class="dos"></span>
                        <span class="tres"></span>
                        <span class="cuatro"></span>
                    </div>
                    <div class="seccion-contenido">
                        <div class="contenido">

                            <h2 class="fw-bold  text-center py-2 mt-5">Crea una cuenta</h2>

                            <!----------login ------->
                            <div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="identification" class="form-label">identification</label>
                                            <input type="number" class="form-control" id="identification" placeholder="" required>
                                        </div>
                                        <div class="col-md-6 col-md-offset-6">
                                            <label for="name" class="form-label">name</label>
                                            <input type="text" class="form-control" id="name" placeholder="" required>
                                        </div>
                                    </div>
                                
                                    <div class="row">
                                      <div class="col-md-6">
                                        <label for="address" class="form-label">address</label>
                                        <input type="text" class="form-control" id="address" placeholder="" required>
                                      </div>
                                      <div class="col-md-6 col-md-offset-6">
                                        <label for="cellPhone" class="form-label">cellPhone</label>
                                        <input type="number" class="form-control" id="cellPhone" placeholder="" required>
                                      </div>
                                    </div>
                                
                                    <div class="row">
                                      <div class="col-md-6 col-md-offset-6 form-group">
                                        <label for="email" class="form-label">email</label>
                                        <input type="email" class="form-control" id="email" required>
                                      </div>
                                
                                      <div class="col-md-6 col-md-offset-6">
                                        <label for="password" class="form-label">password</label>
                                        <input type="password" class="form-control" id="password" placeholder="" required>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-12">
                                        <label for="confirmarpassword" class="form-label">Confirmar Password</label>
                                        <input type="password" class="form-control" id="confirmarpassword" placeholder="" required>
                                      </div>

                                      <div class="col-md-6 col-md-offset-6">
                                        <label for="zone" class="form-label">zone</label>
                                        <input type="text" class="form-control" id="zone" placeholder="" required>
                                      </div>
                                
                                      <div class="col-md-6 col-md-offset-6">
                                        <label for="type" class="form-label">User Type</label>
                                        <select name="type" class="form-select" id="type" required>
                                          <option selected value="">Select User Type</option>
                                          <option value="COORD">COORD</option>
                                          <option value="ASE">ASE</option>
                                        </select>
                                      </div>
                                    
                                </div><br>
                                <button class="btn btn-primary" onclick="crear()">Crear</button>
                                    <div class="my-3">
                                        <span>Ya tienes cuenta? <a href="index.html">Registrate</a></span>
                                    </div>
                            </form>

                        
                    </div>
                </section>

            </div>

        </div>

    </div>





</body>

</html>
