    <script type="text/javascript" src="preuba1.js"></script> 

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group-vertical">
                    <button id="btn1" class="btn btn-primary">Modal básico</button>
                    <button id="btn2" class="btn btn-primary">Modal animado</button>
                    <button id="btn3" class="btn btn-primary">Modal con Scroll</button>

                </div>
  
            </div>                                        
        </div>

  <div class="modal" tabindex="-1">

      <div class="modal-content">

      </div>
    </div>
  </div>

  <div id="modal1" class="modal" tabindex="-1" role="dialog">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Título del 1er ejemplo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

          <p>Modal body text goes here.</p>
        </div>
