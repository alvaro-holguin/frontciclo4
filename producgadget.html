<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta marca="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Crear usuario</h1>
            <div class="col-md-4">
                <label for="codigo" class="form-label">codigo</label>
                <input type="number" class="form-control" id="codigo" placeholder="">
            </div>
            <div class="col-md-4 col-md-offset-4">
                <label for="marca" class="form-label">marca</label>
                <input type="text" class="form-control" id="marca" placeholder="">
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-4">
                <label for="categoria" class="form-label">categoria</label>
                <input type="text" class="form-control" id="categoria" placeholder="">
            </div>
            <div class="col-md-4 col-md-offset-4">
                <label for="nombre" class="form-label">nombre</label>
                <input type="number" class="form-control" id="nombre" placeholder="">
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <label for="descripcion" class="form-label">descripcion</label>
                <input type="text" class="form-control" id="descripcion" placeholder="">
            </div>
    
            <div class="col-md-4 col-md-offset-4">
                <label for="disponibilidad" class="form-label">Disponibilidad</label>
                <select name="disponibilidad" class="form-select" id="disponibilidad">
                    <option selected value="">Selecione la disponibilidad</option>
                    <option value="disponible">Disponible</option>
                    <option value="noDisponible">No Disponible</option>
                  </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <label for="precio" class="form-label">precio</label>
                <input type="text" class="form-control" id="precio" placeholder="">
            </div>
    
            <div class="col-md-4 col-md-offset-4">
                <label for="cantidad" class="form-label">cantidad</label>
                <input type="text" class="form-control" id="cantidad" placeholder="">
            </div>

            <div class="col-md-8">
                <label for="fotografia" class="form-label">fotografia</label>
                <input type="text" class="form-control" id="fotografia" placeholder="">
            </div>
        </div><br>
        
        <div>
            <button class="btn btn-primary" onclick="guardarInfoAdmin()">Guardar Admins</button><br>
            <div><br>
                <h2>Informe de Admins</h2>
                <div id="tablaAdmin"></div>
            </div>
        </div>
    </div>
</body>
</html>
